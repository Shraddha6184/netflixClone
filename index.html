<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="root">
        <div class="header">
            <img class="brand" src="assets/netflix.png" alt="">
            <img class="user" src="assets/Netflix-avatar.png" alt="">
        </div>
        <div class="hero">
            <div class="hero-content">
                <div class="content-header">
                    <img src="assets/netflixicon.png" alt="">
                    <span>SERIES</span>
                </div>
                <div class="content">
                    <h1></h1>
                    <div class="top10">
                        <div>
                            <span>TOP</span>
                            <span>10</span>
                        </div>
                        #1 in TV Shows Today
                    </div>
                    <p></p>
                    <div class="buttons">
                        <div class="button btn-play">
                            <img src="assets/play-button-arrowhead.png" alt="">
                            PLAY
                        </div>
                        <div class="button btn-more">More Info</div>
                    </div>
                </div>
            </div>
            <div class="hero-overlay">
            </div>
        </div>

        <div class="cards-box">
            <h1 class="cards-title">NETFLIX ORIGINALS</h1>
            <div id="originals" class="cards">
                
            </div>
        </div>

        <div class="cards-box">
            <h1 class="cards-title">Top Rated Movies</h1>
            <div id="trMovie" class="cards">
                
            </div>
        </div>

        <div class="cards-box">
            <h1 class="cards-title">Top Rated TV Shows</h1>
            <div id="trTv" class="cards">
                
            </div>
        </div>

        <div class="cards-box">
            <h1 class="cards-title">Action Movies</h1>
            <div id="action" class="cards">
                
            </div>
        </div>

        <div class="cards-box">
            <h1 class="cards-title">Comedy Movies</h1>
            <div id="comedy" class="cards">
                
            </div>
        </div>

        <div class="cards-box">
            <h1 class="cards-title">Horror Movies</h1>
            <div id="horror" class="cards">
                
            </div>
        </div>

        <div class="cards-box">
            <h1 class="cards-title">Romance Movies</h1>
            <div id="romance" class="cards">
                
            </div>
        </div>

        <div class="cards-box">
            <h1 class="cards-title">Documentry</h1>
            <div id="doc" class="cards">
                
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
